name: Post-Processing-2
description: Join data between 3 entity data (raw data, predicted topic, predicted sentiment) customized for CX-NLP 
inputs:
- {name: inputPath, type: String,  optional: false, description: 'Raw data to be read'}
- {name: inputPathSentiment, type: String,  optional: false, description: 'Sentiment data prediction result to be read'}
- {name: inputPathTopic, type: String,  optional: false, description: 'Topic data prediction result to be read'}
outputs:
- {name: tempPath, type: String, description: 'CSV temporary output path'}

implementation:
  container:
    image: docker.cicd-jfrog.telkomsel.co.id/kubeflow-mlops-dev/cloudera-base-cdp:centos7-cdp-v1.0.0
    env:
      #Working Directory Information
      "WORKING_DIR": "post_processing_join_data"
      
      #Notebook Information
      "USER_NAME": "@mlcore_user_name@"
      "GROUP_NAME": "@mlcore_group_name@"
      "PROJECT_NAME": "@mlcore_project_name@"

      #Gitlab Access
      "MLCORE_GIT_ROOTURL" : "@mlcore_gitlab_rooturl@"
      "REPO_NAME": "@mlcore_repo_name@"
      "BRANCH": "@mlcore_branch_name@"
      "DEST_LOCATION" : "./"
      "MLCORE_GITLAB_TOKEN": "@mlcore_gitlab_cx_token@"
      "MLCORE_GITLAB_USER": "@mlcore_gitlab_cx_user@"
      "MLCORE_GITLAB_PASSWORD": "@mlcore_gitlab_cx_password@"
      "MLCORE_USER_NAME": "@mlcore_email_user@" #Input your information
    command: 
      - sh
      - -ec
      - |
        python3 /home/jovyan/git_clone.py && 
        pip install -r $REPO_NAME/nodes/scoring_node/$WORKING_DIR/requirements.txt && 
        python3 $REPO_NAME/nodes/scoring_node/$WORKING_DIR/main.py --input-path "$@" --input-sentiment-path "$@" --input-topic-path "$@" --temp-path "$@" 
    args:
    - --input-path
    - {inputPath: inputPath}
    - --input-sentiment-path
    - {inputPath: inputPathSentiment}
    - --input-topic-path
    - {inputPath: inputPathTopic}
    - --temp-path
    - {outputPath: tempPath}
