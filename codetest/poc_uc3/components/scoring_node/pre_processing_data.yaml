name: Pre-Processing-1
description: Customized preprocessing data for CX-NLP 
inputs:
- {name: inputFilePath, type: String,  optional: false, description: 'Dataset file to be read'}
- {name: textColumnName, type: String,  optional: false, description: 'Name of text column to be read'}
- {name: regexPattern, type: String,  optional: True, description: 'Regex pattern of text column will be removed'}
outputs:
- {name: tempPath, type: String, description: 'Output path of CSV temporary'}

implementation:
  container:
    image: docker.cicd-jfrog.telkomsel.co.id/kubeflow-mlops-dev/cloudera-base-cdp:centos7-cdp-v1.0.0
    env:
      #Working Directory Information
      "WORKING_DIR": "preprocessing_data"
      
      #Notebook Information
      "USER_NAME": "@mlcore_user_name@"
      "GROUP_NAME": "@mlcore_group_name@"
      "PROJECT_NAME": "@mlcore_project_name@"

      #Gitlab Access
      "MLCORE_GIT_ROOTURL" : "@mlcore_gitlab_rooturl@"
      "REPO_NAME": "@mlcore_repo_name@"
      "BRANCH": "@mlcore_branch_name@"
      "DEST_LOCATION" : "./"
      "MLCORE_GITLAB_TOKEN": "@mlcore_gitlab_cx_token@"
      "MLCORE_GITLAB_USER": "@mlcore_gitlab_cx_user@"
      "MLCORE_GITLAB_PASSWORD": "@mlcore_gitlab_cx_password@"
      "MLCORE_USER_NAME": "@mlcore_email_user@" #Input your information
    command: 
      - sh
      - -ec
      - |
        python3 /home/jovyan/git_clone.py && 
        pip install -r $REPO_NAME/nodes/scoring_node/$WORKING_DIR/requirements.txt && 
        python3  $REPO_NAME/nodes/scoring_node/$WORKING_DIR/main.py --input-file-path "$@" --text-column-name "$@" --regex-pattern "$@" --temp-path "$@" 
    args:
    - --input-file-path
    - {inputPath: inputFilePath}
    - --text-column-name
    - {inputValue: textColumnName}
    - --regex-pattern
    - {inputValue: regexPattern}
    - --temp-path
    - {outputPath: tempPath}
