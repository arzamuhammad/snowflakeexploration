name: Read File from MinIO
description: Read File from MinIO
inputs:
- {name: sourceHost, type: String, optional: false, description: 'source host url'}
- {name: sourceAccessKey, type: String, optional: false, description: 'source username'}
- {name: sourceSecretKey, type: String, optional: false, description: 'source password'}
- {name: sourceBucketName, type: String, optional: false, description: 'source bucket names'}
- {name: sourceDatasetName, type: String, optional: false, description: 'dataset name'}
outputs:
- {name: temp-output-path, type: String,  description: 'temporary output path'}
implementation:
  container:
    image: docker.cicd-jfrog.telkomsel.co.id/kubeflow-mlops-dev/cloudera-base-cdp:centos7-cdp-v1.0.0
    env:
      #Working Directory Information
      "WORKING_DIR": "read_file_from_minio"

      #Notebook Information
      "USER_NAME": "@mlcore_user_name@"
      "GROUP_NAME": "@mlcore_group_name@"
      "PROJECT_NAME": "@mlcore_project_name@"

      #Gitlab Access
      "MLCORE_GIT_ROOTURL" : "@mlcore_gitlab_rooturl@"
      "REPO_NAME": "@mlcore_repo_name@"
      "BRANCH": "@mlcore_branch_name@"
      "DEST_LOCATION" : "./"
      "MLCORE_GITLAB_TOKEN": "@mlcore_gitlab_cx_token@"
      "MLCORE_GITLAB_USER": "@mlcore_gitlab_cx_user@"
      "MLCORE_GITLAB_PASSWORD": "@mlcore_gitlab_cx_password@"
      "MLCORE_USER_NAME": "@mlcore_email_user@" #Input your information
    command: 
      - sh
      - -ec
      - |
        python3 /home/jovyan/git_clone.py && 
        pip install -r $REPO_NAME/nodes/scoring_node/$WORKING_DIR/requirements.txt && 
        python3 -u $REPO_NAME/nodes/scoring_node/$WORKING_DIR/main.py --src-url "$@" --src-acc-key "$@" --src-sec-key "@" --bucket-name "$@" --dataset-name "$@" --temp-output-path "$@"
        
    args:
    - --src-url
    - {inputValue: sourceHost}
    - --src-acc-key
    - {inputValue: sourceAccessKey}
    - --src-sec-key
    - {inputValue: sourceSecretKey}
    - --bucket-name
    - {inputValue: sourceBucketName}
    - --dataset-name
    - {inputValue: sourceDatasetName}
    - --temp-output-path
    - {outputPath: temp-output-path}
