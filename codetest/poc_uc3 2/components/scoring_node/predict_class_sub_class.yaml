name: PyTorch Prediction Class & Sentences Classification
description: Sentences classification using PyTorch & Cosine Similarity for CX-Platform Project
inputs:
- {name: inputFile, type: String,  optional: false, description: 'Dataset file to be read'}
- {name: modelPath, type: String,  optional: false, description: 'Model path to be used'}
- {name: referencePath, type: String,  optional: false, description: 'Text reference path to be used'}
outputs:
- {name: tempPath, type: String, description: 'Output path of CSV temporary'}

implementation:
  container:
    #image: docker.cicd-jfrog.telkomsel.co.id/kubeflow-mlops-dev/jupyter-scipy:v1.6.0-rc.16
    #image: docker.cicd-jfrog.telkomsel.co.id/kubeflow-mlops-dev/cloudera-base-cdp:centos7-cdp-v1.0.0
    image: docker.cicd-jfrog.telkomsel.co.id/kubeflow-mlops-dev/jupyter-scipy:v1.6.0-rc.16-phase-3
    env:
      #Working Directory Information
      "WORKING_DIR": "predict_class_sub_class"

      #Notebook Information
      "USER_NAME": "@mlcore_user_name@"
      "GROUP_NAME": "@mlcore_group_name@"
      "PROJECT_NAME": "@mlcore_project_name@"

      #Gitlab Access
      "MLCORE_GIT_ROOTURL" : "@mlcore_gitlab_rooturl@"
      "REPO_NAME": "@mlcore_repo_name@"
      "BRANCH": "@mlcore_branch_name@"
      "DEST_LOCATION" : "./"
      "MLCORE_GITLAB_TOKEN": "@mlcore_gitlab_cx_token@"
      "MLCORE_GITLAB_USER": "@mlcore_gitlab_cx_user@"
      "MLCORE_GITLAB_PASSWORD": "@mlcore_gitlab_cx_password@"
      "MLCORE_USER_NAME": "@mlcore_email_user@" #Input your information
    command: 
      - sh
      - -ec
      - |
        python3 /home/jovyan/git_clone.py && 
        pip install -r $REPO_NAME/nodes/scoring_node/$WORKING_DIR/requirements.txt && 
        python3 $REPO_NAME/nodes/scoring_node/$WORKING_DIR/main.py --input-file "$@" --model-path "$@" --reference-path "$@" --temp-path "$@"  
    args: 
    - --input-file
    - {inputPath: inputFile}
    - --model-path
    - {inputPath: modelPath}
    - --reference-path
    - {inputPath: referencePath}
    - --temp-path
    - {outputPath: tempPath}
