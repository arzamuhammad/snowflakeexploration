name: Split Competitor Data
description: Split data to 2 path (Telkomsel Business & Competitor) customized for CX-NLP
inputs:
- {name: inputPath, type: String,  optional: false, description: 'Raw data to be read'}
- {name: tselBusinessList, type: List, optional: false, description: 'Dictionary of Tsel business code in Sonar Dashboard (e.g. [1029, 1292, 5772])'}
outputs:
- {name: tselTempPath, type: String, description: 'CSV temporary output path'}
- {name: competitorTempPath, type: String, description: 'CSV temporary output path'}

implementation:
  container:
    #image: docker.cicd-jfrog.telkomsel.co.id/kubeflow-mlops-dev/jupyter-scipy:v1.6.0-rc.16
    #image: docker.cicd-jfrog.telkomsel.co.id/kubeflow-mlops-dev/cloudera-base-cdp:centos7-cdp-v1.0.0
    image: docker.cicd-jfrog.telkomsel.co.id/kubeflow-mlops-dev/jupyter-scipy:v1.6.0-rc.16-phase-3
    env:
      #Notebook Information
      "USER_NAME": "@mlcore_user_name@"
      "GROUP_NAME": "@mlcore_group_name@"
      "PROJECT_NAME": "@mlcore_project_name@"

      #Gitlab Access
      "MLCORE_GIT_ROOTURL" : "@mlcore_gitlab_rooturl@"
      "REPO_NAME": "@mlcore_repo_name@"
      "BRANCH": "@mlcore_branch_name@"
      "DEST_LOCATION" : "./"
      "MLCORE_GITLAB_TOKEN": "@mlcore_gitlab_cx_token@"
      "MLCORE_GITLAB_USER": "@mlcore_gitlab_cx_user@"
      "MLCORE_GITLAB_PASSWORD": "@mlcore_gitlab_cx_password@"
      "MLCORE_USER_NAME": "@mlcore_email_user@" #Input your information
    command: 
      - sh
      - -ec
      - |
        python3 /home/jovyan/git_clone.py && 
        pip install -r $REPO_NAME/nodes/scoring_node/split_competitor/requirements.txt && 
        python3 $REPO_NAME/nodes/scoring_node/split_competitor/main.py "$0" "$@"
    args:
    - --input-path
    - {inputPath: inputPath}
    - --input-tsel-business
    - {inputValue: tselBusinessList}
    - --tsel-path
    - {outputPath: tselTempPath}
    - --competitor-path
    - {outputPath: competitorTempPath}
