name: Post-Processing-1-four
description: Join splitted entity data from 4 pararel computation customized for CX-NLP 
inputs:
- {name: inputPath1, type: String,  optional: false, description: 'Entity data-1'}
- {name: inputPath2, type: String,  optional: false, description: 'Entity data-2'}
- {name: inputPath3, type: String,  optional: false, description: 'Entity data-3'}
- {name: inputPath4, type: String,  optional: false, description: 'Entity data-4'}
outputs:
- {name: tempPath, type: String, description: 'CSV temporary output path'}

implementation:
  container:
    image: docker.cicd-jfrog.telkomsel.co.id/kubeflow-mlops-dev/cloudera-base-cdp:centos7-cdp-v1.0.0
    env:
      #Working Directory Information
      "WORKING_DIR": "post_processing_combine_parcom_for"
      
      #Notebook Information
      "USER_NAME": "@mlcore_user_name@"
      "GROUP_NAME": "@mlcore_group_name@"
      "PROJECT_NAME": "@mlcore_project_name@"

      #Gitlab Access
      "MLCORE_GIT_ROOTURL" : "@mlcore_gitlab_rooturl@"
      "REPO_NAME": "@mlcore_repo_name@"
      "BRANCH": "@mlcore_branch_name@"
      "DEST_LOCATION" : "./"
      "MLCORE_GITLAB_TOKEN": "@mlcore_gitlab_cx_token@"
      "MLCORE_GITLAB_USER": "@mlcore_gitlab_cx_user@"
      "MLCORE_GITLAB_PASSWORD": "@mlcore_gitlab_cx_password@"
      "MLCORE_USER_NAME": "@mlcore_email_user@" #Input your information
    command: 
      - sh
      - -ec
      - |
        python3 /home/jovyan/git_clone.py && 
        pip install -r $REPO_NAME/nodes/scoring_node/$WORKING_DIR/requirements.txt && 
        python3 $REPO_NAME/nodes/scoring_node/$WORKING_DIR/main.py  --temp-path "$@" --input-data-1 "$@" --input-data-2 "$@" --input-data-3 "$@" --input-data-4 "$@" 
    args:
    - --temp-path
    - {outputPath: tempPath}
    - --input-data-1
    - {inputPath: inputPath1}
    - --input-data-2
    - {inputPath: inputPath2}
    - --input-data-3
    - {inputPath: inputPath3}
    - --input-data-4
    - {inputPath: inputPath4}
